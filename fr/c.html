
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès Boîte à Clefs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 2em;
      color: #2e3d27;
    }
    .section {
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      margin: 50px auto;
      max-width: 700px;
      overflow: hidden;
    }
    .section-title {
      background-color: #a7b77d;
      color: white;
      font-weight: bold;
      padding: 1em;
      font-size: 1.3em;
    }
    .section-content {
      background: #f8f9f3;
      padding: 1.5em;
      color: #333;
    }
    .section-content img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .return-btn {
      display: inline-block;
      background-color: #a7b77d;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 3em;
    }
  </style>
</head>
<body>

  <div style="text-align: left; margin-bottom: 1em;">
    <a href="index.html" style="text-decoration: none; font-weight: bold; color: #7a8a47;">← Accueil</a>
  </div>

  <h1 style="text-align:center;">Accès à la Boîte à Clefs</h1>

  <div class="section">
    <div class="section-title">Code d'accès</div>
    <div class="section-content">
      <p><strong>Code de la boîte :</strong> 1305</p>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Emplacement Google Maps</div>
    <div class="section-content">
      <p>
        <a href="https://www.google.com/maps/place/27+Chemin+de+Terron,+Nice" target="_blank">
          Cliquez ici pour voir l'emplacement exact
        </a>
      </p>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Explications</div>
    <div class="section-content">
      <p>
        La boîte est accrochée en bas du grillage, à droite de la barrière grise, juste après l’arrêt de bus.
      </p>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Photos d'accès</div>
    <div class="section-content">
      <img src="../images/boite1.jpeg" alt="Vue générale - entrée résidence">
      <img src="../images/boite2.jpeg" alt="Passage entre poteau et voiture">
      <img src="../images/boite3.jpeg" alt="Localisation exacte de la boîte">
    </div>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="return-btn">Retour à l'accueil</a>
  </div>

</body>
</html>
