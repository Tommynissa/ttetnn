<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accueil – Guide de l'appartement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #c29245;
      margin-bottom: 40px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
    .icon-card {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .icon-card img {
      width: 80px;
      height: auto;
    }
    .icon-card span {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .icon-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Choisissez une section</h1>
  <div class="icon-grid">
    <a href="checkin.html" class="icon-card">
      <img src="icons/checkin.png" alt="Check-in/out">
      <span>Check-in/out</span>
    </a>
    <a href="equipement.html" class="icon-card">
      <img src="icons/equipement.png" alt="Équipement">
      <span>Équipement</span>
    </a>
    <a href="acces.html" class="icon-card">
      <img src="icons/acces.png" alt="Accès">
      <span>Accès</span>
    </a>
    <a href="nice.html" class="icon-card">
      <img src="icons/nice.png" alt="Découvrir Nice">
      <span>Découvrir Nice</span>
    </a>
    <a href="regles.html" class="icon-card">
      <img src="icons/regles.png" alt="Règles de la maison">
      <span>Règles de la maison</span>
    </a>
    <a href="urgences.html" class="icon-card">
      <img src="icons/urgences.png" alt="Urgences">
      <span>Urgences</span>
    </a>
  </div>
</body>
</html>
